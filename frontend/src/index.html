<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inward Form</title>
</head>
<body>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label>Select Letter Date:</label>
    <input type="date" name="letter_date" required><br>

    <label>Select Received Date:</label>
    <input type="date" name="received_date" required><br>

    <label>Subject:</label>
    <input type="text" name="subject" required><br>

    <label>From:</label>
    <input type="text" name="from" required><br>

    <label>To:</label>
    <input type="text" name="to" required><br>

    <label>Address:</label>
    <input type="text" name="address" required><br>

    <label>Brief Description:</label>
    <textarea name="description" required></textarea><br>

    <label>Number of Pages:</label>
    <input type="number" name="pages" required><br>

    <label>Choose PDF Path:</label>
    <input type="file" name="pdf" accept="application/pdf" required><br>

    <label>Remark:</label>
    <input type="text" name="remark"><br>

    <button type="submit">Upload Internal</button>
  </form>
</body>
</html>
